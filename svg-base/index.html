<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>svg-rect</title>
</head>

<body>
    <h1>正方形</h1>
    <object data="rect.svg" type="image/svg+xml"></object>
    <h1>圆形</h1>
    <object data="circle.svg" type="image/svg+xml"></object>
    <h1>椭圆</h1>
    <object data="ellipse.svg" type="image/svg+xml"></object>
    <h1>线段</h1>
    <object data="line.svg" type="image/svg+xml"></object>
    <h1>折线</h1>
    <object data="polyline.svg" type="image/svg+xml"></object>
    <h1>多边形</h1>
    <object data="polygon.svg" type="image/svg+xml"></object>
</body>
<script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
<script>
$.getJSON("https://holidaying.github.io/SVG-demo/svg-base/text.json", function(data) {
    console.log(data);

})
getLocation: function() {
    var lon = '';
    var lat = '';
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function() {
            lon = position.coords.longitude;
            lat = position.coords.latitude;
            returnlonlat(lon, lat);
        }, err);
    } else {
        console.log('不支持');
    }

    function returnlonlat(lon, lat) {
        lon = lon;
        lat = lat;
        console.log(lon, lat);
    }

    function err(err) {
        return '坐标获取失败'
    }

}
}
</script>

</html>
